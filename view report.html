<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Reports - Pamoja Health Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #007BFF;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #0056b3;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pamoja Health Tracker</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="view-reports.html" class="active">View Reports</a>
  </nav>

  <h2>All Submitted Reports</h2>

  <table id="reportsTable">
    <thead>
      <tr>
        <th>Reporter Name</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Date</th>
        <th>Report</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    &copy; 2025 Pamoja Health Tracker
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.querySelector("#reportsTable tbody");

      try {
        const data = localStorage.getItem("reports");
        const reports = data ? JSON.parse(data) : [];

        if (Array.isArray(reports) && reports.length > 0) {
          reports.forEach((report) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${report.reporter}</td>
              <td>${report.phone}</td>
              <td>${report.location}</td>
              <td>${report.date}</td>
              <td>${report.message}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 5;
          cell.textContent = "No reports found.";
          cell.style.textAlign = "center";
          row.appendChild(cell);
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error loading reports:", error);
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 5;
        cell.textContent = "Failed to load reports.";
        cell.style.textAlign = "center";
        row.appendChild(cell);
        tableBody.appendChild(row);
      }
    });
  </script>

</body>
</html>
