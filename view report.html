<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Reports - Pamoja Health Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #007BFF;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="view-reports.html" class="active">View Reports</a>
  </nav>

  <h2>All Submitted Reports</h2>
  <table id="reportsTable">
    <thead>
      <tr>
        <th>Reporter Name</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Date</th>
        <th>Report</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    &copy; 2025 Pamoja Health Tracker
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.querySelector("#reportsTable tbody");
      const reports = JSON.parse(localStorage.getItem("reports") || "[]");

      if (reports.length === 0) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 5;
        cell.textContent = "No reports found.";
        cell.style.textAlign = "center";
        row.appendChild(cell);
        tableBody.appendChild(row);
        return;
      }

      reports.forEach((report) => {
        const row = document.createElement("tr");

        const name = document.createElement("td");
        name.textContent = report.reporter;
        row.appendChild(name);

        const phone = document.createElement("td");
        phone.textContent = report.phone;
        row.appendChild(phone);

        const location = document.createElement("td");
        location.textContent = report.location;
        row.appendChild(location);

        const date = document.createElement("td");
        date.textContent = report.date;
        row.appendChild(date);

        const message = document.createElement("td");
        message.textContent = report.message;
        row.appendChild(message);

        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
