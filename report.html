<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Report - Pamoja Health Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Submit Health Report</h2>

  <form id="reportForm">
    <label for="reporter">Your Name</label>
    <input type="text" id="reporter" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" required>

    <label for="location">Location</label>
    <input type="text" id="location" required>

    <label for="message">Report Details</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <script>
    // JS ya kuhakikisha submit haifanyi refresh na localStorage inahifadhi vizuri
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Lazima!

      // Chukua values
      const reporter = document.getElementById("reporter").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const message = document.getElementById("message").value.trim();
      const date = new Date().toLocaleString();

      // Hakiki
      if (!reporter || !phone || !location || !message) {
        alert("Please fill in all fields.");
        return;
      }

      // Tengeneza object
      const newReport = { reporter, phone, location, date, message };

      // Hifadhi kwenye localStorage
      let reports = JSON.parse(localStorage.getItem("reports") || "[]");
      reports.push(newReport);
      localStorage.setItem("reports", JSON.stringify(reports));

      // Notification na redirection
      alert("Report submitted successfully!");

      // Hii inaondoa fields na kupeleka user kwenye view page
      window.location.href = "view-reports.html";
    });
  </script>

</body>
</html>
